<html>
<head lang="ru">
    <meta charset="utf-8">
    <title>форма</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <h1>Пример формы регистрации сайта</h1>
        <div class="modal">
        <form method="post">
            <label>
                Логин<br>
                <input type="text" name="login" autocomplete="login">
            </label><br>
            <label>
                Пароль<br>
                <input name="password" type="password">
            </label><br>
            <label>
                URL-адрес сайта:<br>
                <input name="url" value="http://">
            </label><br>
            <label>
                Название сайта<br>
                <input name="name">
            </label><br>
            <label>
                Описание сайта<br>
            <textarea name="info" rows="5" cols="50" ></textarea>
            </label><br>
            <label>
                Тема сайта<br>
                 <select name="theme">
                    <option value="ns">Не выбрана</option>
                    <option value="ns">Не выбрана</option>
                    <option value="ns">Не выбрана</option>
                </select>
            </label><br>
            <label>
                Баннер 88x31:<br>
                <input type="file" enctype="multipart/form-data" method="post">
            </label><br><br>
            <input type="submit" value="отправить">
            <input type="submit" value="очистить">
        </form>
        </div>
    </body>
</html>
